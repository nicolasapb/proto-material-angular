<mat-card>
    <mat-card-header>
        <mat-card-title>Economias</mat-card-title> 
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            [options]="pieChartOptions" 
            [colors]="pieChartColors"
            [legend]="pieChartLegend"></canvas>
        </div>
    </mat-card-content> 
</mat-card>
