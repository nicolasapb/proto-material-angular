<mat-card class="resumo-card">
    <mat-card-header>
        <mat-card-title>Resumo</mat-card-title> 
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="resumo" >
            <!-- tipoDeParcela Column -->
            <ng-container matColumnDef="tipoDeParcela">
            <th mat-header-cell *matHeaderCellDef> Tipo de Parcela </th>
            <td mat-cell *matCellDef="let item"> {{item.tipoDeParcela}} </td> 
            <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
        
            <!-- qtdParcelas Column -->
            <ng-container matColumnDef="qtdParcelas">
            <th mat-header-cell *matHeaderCellDef> Qtd Parcelas </th>
            <td mat-cell *matCellDef="let item"> {{item.qtdParcelas}} </td> 
            <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
        
            <!-- valor Column -->
            <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let item"> {{ item.valor | currency:'BRL' }} </td>  
            <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
        
            <!-- total Column -->
            <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let item"> {{ item.total | currency:'BRL' }}</td> 
            <td mat-footer-cell *matFooterCellDef> {{ total | currency:'BRL' }} </td>
            </ng-container>
        
            <!-- dataInicial Column -->
            <ng-container matColumnDef="dataInicial">
            <th mat-header-cell *matHeaderCellDef> Data Inicial </th>
            <td mat-cell *matCellDef="let item"> {{ item.dataInicial | date:"dd/MM/yyyy" }} </td> 
            <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </mat-card-content> 
</mat-card>
